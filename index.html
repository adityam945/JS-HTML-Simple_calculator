<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <title>A simple calculator</title>
  </head>
  <body>
    <div id="container">
      <h1 style="text-align: center;">A Simple calculator</h1>
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output" style="color: white;">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" style="background-color: gray;" id="clear">
            AC
          </button>
          <button
            class="operator"
            style="background-color: gray;"
            id="backspace"
          >
            C
          </button>
          <button class="operator" style="background-color: gray;" id="%">
            %
          </button>
          <button class="operator" id="/">&#247;</button>
          <button class="number" id="7" style="color: white;">7</button>
          <button class="number" id="8" style="color: white;">8</button>
          <button class="number" id="9" style="color: white;">9</button>
          <button class="operator" id="*">&times;</button>
          <button class="number" id="4" style="color: white;">4</button>
          <button class="number" id="5" style="color: white;">5</button>
          <button class="number" id="6" style="color: white;">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1" style="color: white;">1</button>
          <button class="number" id="2" style="color: white;">2</button>
          <button class="number" id="3" style="color: white;">3</button>
          <button class="operator" id="+">+</button>
          <button
            class="empty"
            style="background-color: black;"
            id="empty"
          ></button>
          <button class="number" id="0" style="color: white;">0</button>
          <button
            class="empty"
            style="background-color: black;"
            id="empty"
          ></button>
          <button class="operator" id="=">=</button>
        </div>
        <h3 style="margin-left: 10px;">
          Code availabe on Github:
          <a href="https://github.com/adityam945/JS-HTML-Simple_calculator"
            >Github</a
          >
        </h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
